<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header" ng-controller="mainCtrl">
                <ion-list id="menu-list1" class=" " data-componentid="list1">
                    <ion-item id="menu-list-item1" ui-sref="mainMenu" menu-close="" class="  " data-componentid="list-item1">Main</ion-item>
                    <ion-item id="menu-list-item2" ui-sref="tabsController.system" menu-close="" class="  " data-componentid="list-item2">System</ion-item>
                    <ion-item id="menu-list-item9" ui-sref="tabsController.shipyard" menu-close="" class="  " data-componentid="list-item9">Shipyard</ion-item>
                    <ion-item id="menu-list-item3" ui-sref="tabsController.trade" menu-close="" class="  " data-componentid="list-item3">Trade</ion-item>
                    <ion-item id="menu-list-item4" ui-sref="tabsController.targetSystem" menu-close="" class="  " data-componentid="list-item4">Warp</ion-item>
                    <ion-item id="menu-list-item5" ui-sref="bank" menu-close="" class="  " data-componentid="list-item5">Bank</ion-item>
                    <ion-item id="menu-list-item6" ui-sref="quests" menu-close="" class="  " data-componentid="list-item6">Quests</ion-item>
                    <ion-item id="menu-list-item7" ui-sref="commanderStatus" menu-close="" class="  " data-componentid="list-item7">Commander Status</ion-item>
                    <ion-item id="menu-list-item10" ui-sref="personnel" menu-close="" class="  " data-componentid="list-item10">Personnel</ion-item>
                    <ion-item id="menu-list-item11" ng-click="retire()" class="  " data-componentid="list-item11">Retire</ion-item>
                    <ion-item id="menu-list-item12" ui-sref="options" menu-close="" class="  " data-componentid="list-item12">Options</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
