<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Space Trader</title>
    <link rel="stylesheet" type="text/css" href="./css.css">

  </head>

  <body>
    <div class="container dark" id="mobileTest">
        <!-- change to dark (instead of light) for a dark phone -->
        <div class="phone-container " id="mobileTest">
          <div class="phone-shape small" id="mobileTest">
            <span class="button-one buttons" id="mobileTest"></span>
            <span class="button-two buttons" id="mobileTest"></span>
            <span class="button-three buttons" id="mobileTest"></span>
            <span class="button-four button last" id="mobileTest"></span>
            <div class="top-details" id="mobileTest">
              <span class="camera" id="mobileTest"></span>
              <span class="circle" id="mobileTest"></span>
              <span class="speaker" id="mobileTest"></span>
            </div>
            <div class="phone-screen">
              <iframe src="./app.html"></iframe>
            </div>
            <div class="circle-button" id="mobileTest"></div>
          </div>
        </div>
    </div>
